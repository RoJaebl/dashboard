<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY DashBoard</title>
  </head>
  <body>
    <div class="bg-frame" id="bgFrame"></div>
    <div class="main-frame">
      <h1 class="hidden greeting" id="greeting"></h1>
      <form class="hidden login-form" id="loginForm">
        <div class="hidden login-form__placeholder" id="loginPlaceholder">
          사용하실 이름을 입력하세요
        </div>
        <input id="loginInput" required maxlength="15" type="text" />
      </form>
      <div class="hidden task-frame" id="taskFrame">
        <form class="search-form" id="searchForm">
          <input
            class="search-input"
            type="text"
            id="searchInput"
            placeholder="Search"
          />
          <i class="fa-solid fa-magnifying-glass" id="searchSubmit"></i>
          <i class="fa-solid fa-n fa-lg" id="engineIcon"></i>
        </form>
        <div class="task-area">
          <div class="todo-frame">
            <form class="todo-form" action="" id="todoForm">
              <input
                type="text"
                placeholder="Write a ToDo and Press Enter"
                required
              />
            </form>
            <div class="divided"></div>
            <ul class="todo-list" id="todoList"></ul>
          </div>
          <div class="task-column" id="taskColumn">
            <div class="time-frame">
              <h2 class="clock hour" id="hour">00</h2>
              <h2 class="clock">:</h2>
              <h2 class="clock minute" id="minute">00</h2>
              <h2 class="clock">:</h2>
              <h2 class="clock second" id="second">00</h2>
            </div>
            <div class="weather-frame">
              <div class="weather-frame__column">
                <i id="weatherIcon"></i>
              </div>
              <div class="weather-frame__column">
                <div>
                  <div class="weather-temperature" id="weatherTemperature"></div>
                  <div class="weather-city" id="weatherCity"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </div>
        <div class="hidden profile-frame" id="profileFrame">
          <div class="proflie-frame__photo" id="profileFramePhoto"></div>
          <div class="quote" id="quote">
            <div></div>
            <div></div>
          </div>
      </div>
    </div>
    <div class="setting-frame"></div>
    <div class="limit-frame" id="limitFrame"></div>
    <script src="src/js/greetings.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/quotes.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/weather.js"></script>
    <script src="src/js/search.js"></script>
    <script src="src/js/profile.js"></script>
    <script src="src/js/components/icon.js"></script>
    <script
      src="https://kit.fontawesome.com/98e26dbbcb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
